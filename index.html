<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="CSS/style.css">

      <title>Responsive space website - Azhar</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <i class="ri-rocket-2-line"></i>Space
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Features</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Pricing</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">Contact</a>
                  </li>
               </ul>

               <a href="#" class="nav__button">Login</a>

               <!-- close button -->
               <div class="nav__close" id="nav-close">
                     <i class="ri-close-line"></i>
               </div>

            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home__container container">
               <div class="home__content">
                  <h3 class="home__subtitle">
                     NAVIGATE THE UNIVERSE
                  </h3>

                  <h1 class="home__title">
                     <span>
                        Start Exploring <br>
                        Infinite Space
                     </span>

                     <img src="images/line.svg" alt="">
                  </h1>

                  <p class="home__description">
                     Start your exploration in space, navigate
                     and discover all the wonder of the
                     universe.
                  </p>

                  <a href="#" class="home__button">
                     Get started
                  </a>
               </div>

               <div class="home__images">
                  <img src="images/points-space.svg" alt="image-points" class="home__points">
                  <img src="images/planet.svg" alt="image-planet" class="home__planet-2">
                  <img src="images/planet.svg" alt="image-planet" class="home__planet-1">
                  <img src="images/rocket.svg" alt="image-rocket" class="home__rocket">
               </div>
            </div>

            <img src="images/clouds-1.svg" alt="image-cloud" class="home__cloud-1">
            <img src="images/clouds-2.svg" alt="image-cloud" class="home__cloud-2">
         </section>
      </main>
      
      <!--=============== GSAP ===============-->
      <script src="js/gsap.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="js/main.js"></script>
   </body>
</html>
